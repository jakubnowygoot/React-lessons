    <form class="rentCarForm">
        <p><b> Car rental</b></p>

            <legend>Choose car class</legend>
            <label>mini
                <input type="radio" name="car class" value="mini">
            </label>
            <label>economy

            </label>

                <input type="radio" name="car class" value="compact">

                <input type="radio" name="car class" value="SUV">
            </label>

            </label>

            <fieldset>

                </label>

                    <input type="checkbox" name="DVD player">

            </fieldset>
        <label>Rental start date
